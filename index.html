<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo.png" />
    <link
      rel="shortcut icon"
      href="/assets/identifiers/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/identifiers/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/identifiers/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Company Engagement Platform</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.png" class="logo" />
      <h4>Company Engagement Platform</h4>
    </header>
    <h1 class="heading">Company Engagement Platform</h1>

    <div class="post-input-container">
      <textarea
        class="post-input"
        placeholder="Create post (min 24 characters..)"
        autofocus
        rows="8"
        oninput="onInputPostChange()"
      ></textarea>
      <button class="post-button" disabled onclick="onPost()">Post</button>
    </div>

    <div class="posts-container">
      <div class="loader"></div>
    </div>

    <div class="feedback"></div>

    <script src="helpers.js"></script>
    <script src="script.js"></script>
  </body>
</html>
